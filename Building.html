<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Building Inspection Request</title>
</head>

<body>
  <h1>Building Inspection Request Form</h1>

  <form action="mailto: bradenthomas1@gmail.com" method="post" enctype="text/plain">
    <ul>
      <li>
        <label for="password">Password:</label>
        <input type="password" name="" value="">
      </li>
      <li>
        <label for="name">Name:</label>
        <input type="text" name="yourName" value="">
        <!-- Input element has several options to choose from i.e text,submit,Password,color checkbox-->
      </li>
      <li>
        <label for="email">Email:</label>
        <input type="text" name="yourEmail" value="">
      </li>
      <li>
        <label for="message">Message:</label>
        <textarea name="message" rows="8" cols="80"></textarea>
      </li>
      <li class="button">
        <button type="submit" name="button">Send your message</button>

      </li>
    </ul>

  </form>
</body>

</html>
